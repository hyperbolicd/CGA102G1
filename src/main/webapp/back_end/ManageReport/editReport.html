                      </select>

            </div>
            <hr size="8px" align="center" width="100%">
            <div class="badBox">

                    <img src="./Big5.png" class="rounded-circle" alt="">

                </div>

                    </div>
                </div>

                    <div class="speech-bubble2" >
                        <h4 id="rpText">
                            請吳老師不要再消費我
                            謝謝!
                        </h1>
                    </div>
                </div>
                <div class="pic">
                    <img src="./mrma.jpg" class="rounded-circle" alt="">
                    <p>會員名字2</p>
                </div>
            </div>
            <div class="editBox">
                <button type="button" class="btn btn-primary btn-lg">送出</button>
                <button type="button" class="btn btn-secondary btn-lg">取消</button>
            </div>
