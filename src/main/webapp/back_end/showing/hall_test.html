    <script type="text/javascript" src="./js/daterangepicker.js"></script>
    <script>
        $('input[name="dates"]').daterangepicker({
            locale: {
                format: 'YYYY-MM-DD',
            }
        });

        var DateDiff = function (sDate1, sDate2) { // sDate1 和 sDate2 是 2016-06-18 格式
            var oDate1 = new Date(sDate1);
            var oDate2 = new Date(sDate2);
            var iDays = parseInt(Math.abs(oDate1 - oDate2) / 1000 / 60 / 60 / 24); // 把相差的毫秒數轉換為天數
            return iDays;
        };
    </script>

    <script>
        // 取得日期相差天數
        $("div").click(function(){
            let startDate = $("#datePicker").val().substr(0,10);
            let endDate = $("#datePicker").val().substr(-10,10); 
            console.log(startDate);
            console.log(endDate);
            let GetDateDiff = DateDiff(startDate, endDate); // 轉換為天數 : 1
            console.log(GetDateDiff);
        })
