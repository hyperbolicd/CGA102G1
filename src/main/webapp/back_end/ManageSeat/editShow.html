    <title>依場次管理座位</title>
    <link rel="stylesheet" type="text/css" href="/HireMe/back/ManageHallemp_all.css">
    <link rel="stylesheet" type="text/css" href="/HireMe/back/ManageHallemp_main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body>
    <header>
        <nav>
            <div id="logo">
                <img src="logo2noline.jpg">
            </div>
            <h2>員工後台操作系統</h2>
            <ul>
                <li>登出</li>
            </ul>
        </nav>
    </header>
    <aside id="aside">        
    </aside>
    <!-- 你們的內容請放在 <main> 標籤內，其他部分勿動! -->
    <main>
        <div id="main" class="main">
            <div class="container1">
              <div class="createform" >
                  <div class="selectShow">
                                <select class="form-control" id="date">
                                    <option selected disabled value="">請選擇日期</option>
                                  </select>
                                <select class="form-control" id="show">
                                </select>
                            </div>
                        <form class="form1" id="formId">
                            <div class="form-group">
                              <label for="exampleFormControlInput1" id="" >影廳名稱:數位A廳</label>
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlSelect1">影廳類型:數位</label>
                            </div>
                            <div class="btnbox">
                              <button type="button" class="btn btn-success" style="margin-bottom: 5px;display: block;" id="countBtn">計算所有可賣座位</button>
                              <a href="./ManageSeat.html" class="btn btn-danger" id="submitBtn" >取消</a>
                              <a href="./ManageSeat.html" class="btn btn-primary" id="submitBtn" >送出修改</a>
                              
                            </div>
                        </form>
              </div>
              <div class="rightbox">
                <span class="badge badge-primary" style="width:100%; display:block" id="screen">螢幕</span>
                
                <div class="showseat" id="prBox">
                </div>
              </div>
               <div class="statusbox">
                <div class="alert alert-light" role="alert" id="numberBox" >
                  目前已選:
              </div>
                  <button type="button" value="0" class="btn btn-secondary" style="display:block" id="colorsample1">設為走道</button>
                  <br>
                  <button type="button" value="1" class="btn btn-success" style="display:block" id="colorsample2">設為座位</button>
                  <br>
                  <button type="button" value="2" class="btn btn-primary"style="display:block" id="colorsample5">已售出</button> 
                  <br>
                  <button type="button" value="3" class="btn btn-warning"style="display:block" id="colorsample3">設為保留</button>
                  <br>
                  <button type="button" value="4" class="btn btn-danger"style="display:block" id="colorsample4">設為維修</button> 
                  <br>
                  <a href="./editOrigin.html" class="btn btn-primary" id="reBtn" >重設</a>
                </div> 
              </div>
            </div>
        </div>
